        const app = initializeApp(firebaseConfig);

        window.checkFirebaseData = async function() {
            console.log('üîç Checking Firebase data...\n');
            const resultDiv = document.getElementById('results');
            resultDiv.innerHTML = '<p>Checking Firebase data...</p>';

            try {
                // Check if restaurant exists
                const restaurantRef = doc(db, 'restaurants', 'the-spice-garden');
                const restaurantDoc = await getDoc(restaurantRef);

                let results = '';

                if (restaurantDoc.exists()) {
                    results += '<p>‚úÖ Restaurant "the-spice-garden" exists in Firebase</p>';
                    results += '<pre>' + JSON.stringify(restaurantDoc.data(), null, 2) + '</pre>';
                } else {
                    results += '<p>‚ùå Restaurant "the-spice-garden" does NOT exist in Firebase</p>';
                }

                // Check categories
                const categoriesRef = collection(db, 'restaurants', 'the-spice-garden', 'categories');
                const categoriesSnapshot = await getDocs(categoriesRef);
                results += `<p>üìä Found ${categoriesSnapshot.size} categories</p>`;

                // Check menu items
                const menuItemsRef = collection(db, 'restaurants', 'the-spice-garden', 'menuItems');
                const menuItemsSnapshot = await getDocs(menuItemsRef);
                results += `<p>üçΩÔ∏è Found ${menuItemsSnapshot.size} menu items</p>`;

                resultDiv.innerHTML = results;

            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = '<p>‚ùå Error: ' + error.message + '</p>';
            }
        };
